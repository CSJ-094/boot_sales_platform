<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 검색 결과 - MY MODERN SHOP</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <style>
        /* mainpage.html의 스타일과 유사하게 구성 */
        body {
            font-family: 'Noto Sans KR', 'Montserrat', sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .search-title {
            font-size: 24px;
            color: #333;
            border-bottom: 2px solid #b08d57;
            padding-bottom: 12px;
            margin-bottom: 25px;
            font-weight: 600;
        }
        .search-title .keyword {
            color: #d64545;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 50px;
        }
        .product-item {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            overflow: hidden;
            text-align: center;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }
        .product-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-3px);
        }
        .product-img {
            width: 100%;
            padding-bottom: 100%;
            background-color: #f0f0f0;
            position: relative;
        }
        .product-img img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .product-info {
            padding: 15px;
        }
        .product-info p {
            font-weight: 500;
            margin-bottom: 5px;
            font-size: 15px;
        }
        .product-info span {
            color: #d64545;
            font-weight: 700;
            font-size: 16px;
        }
        .no-result {
            text-align: center;
            padding: 50px 0;
            color: #777;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- 헤더 포함 -->
    <div th:replace="fragments/header :: Header"></div>

    <div class="container">
        <!-- 검색 결과 제목 -->
        <h4 class="search-title">
            '<span class="keyword" th:text="${keyword}"></span>'에 대한 검색 결과
        </h4>

        <!-- 검색 결과가 있을 경우 -->
        <div th:if="${not #lists.isEmpty(searchResult)}" class="product-grid">
            <div class="product-item" th:each="product : ${searchResult}">
                <a th:href="@{/product/detail(id=${product.prodId})}">
                    <div class="product-img">
                        <img th:src="@{${product.prodImgPath}}" th:alt="${product.prodName}" onerror="this.src='/img/default_product.png';">
                    </div>
                    <div class="product-info">
                        <p th:text="${product.prodName}"></p>
                        <span th:text="${#numbers.formatInteger(product.prodPrice, 0)} + '원'"></span>
                    </div>
                </a>
            </div>
        </div>

        <!-- 검색 결과가 없을 경우 -->
        <div th:if="${#lists.isEmpty(searchResult)}" class="no-result">
            <p>아쉽게도 '<span th:text="${keyword}"></span>'에 대한 검색 결과가 없습니다.</p>
            <p>다른 검색어로 다시 시도해 보세요.</p>
        </div>
    </div>

    <!-- 푸터 포함 -->
    <div th:replace="fragments/footer :: Footer"></div>
</body>
</html>
